<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-2.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome-comp">Nome completo</label>
            <input type="text" id="nome-comp" class="in-padrao" placeholder="ex: José da Silva" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="in-padrao" placeholder="ex: seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="in-menor" placeholder="(xx)xxxxx-xxxx" required>

            <label for="mensagem">Mensagem/Observação</label>
            <textarea cols="50" rows="10" id="msg" class="in-padrao"></textarea>

            <fieldset class="fset">
                <legend>Receber informações via: </legend>
                <label for="rad-email"><input type="radio" name="contato" value="email" id="rad-email">E-mail</label>
                
                <label for="rad-tel"><input type="radio" name="contato" value="telefone" id="rad-tel">Telefone</label>

                <label for="rad-whats"><input type="radio" name="contato" value="" id="rad-whats" checked>WhatstApp</label>
            </fieldset>

            <fieldset>
                <legend>Horário do atendimento</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
